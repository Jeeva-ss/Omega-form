<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Stylesheet -->
		<link rel="stylesheet" href="./app.css" />
		<title>Omega - Form</title>
	</head>
	<body>
		<!-- Form -->
		<section class="container">
			<div class="form-header">
				<form class="form-container" id="form">
					<h1>Sign In</h1>
					<p>Enter your account details below</p>
					<!-- Email -->
					<div class="form-control">
						<input
							type="email"
							placeholder="Email address"
							name="email"
							id="email"
							required
						/>
					</div>
					<!-- Password -->
					<div class="form-control forgot">
						<input
							type="password"
							placeholder="Password"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							name="password"
							id="password"
							title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
							required
						/>
						<p class="forgot-text">Forgot password?</p>
					</div>
					<!-- Message -->
					<div class="form-control" id="message-container">
						<p id="message"></p>
					</div>
					<!-- Checkbox -->
					<div class="form-control d-flex">
						<input type="checkbox" class="checkbox" required />
						<label>Keep me signed in</label>
					</div>
					<!-- Button -->
					<div class="form-control">
						<button type="submit">Get started</button>
					</div>
					<p>Donâ€™t have an account? <span> Create for free </span></p>
				</form>
			</div>
		</section>
		<!-- Script -->
		<script src="./app.js"></script>
	</body>
</html>
